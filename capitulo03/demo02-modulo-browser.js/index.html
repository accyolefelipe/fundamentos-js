<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./main.js"></script>
    <script src="./matematica.js"></script>
    <title>Modulo Browser</title>
</head>
<body>
    <form>
        <label for="tipoOperacao">Tipo Operação</label>
        <select name="tipoOperacao" id="tipoOperacao">
            <option value="dividir">Dividir</option>
            <option value="subtrair">Subtrair</option>
        </select>
        <br>
        <label for="valor1">Valor 1</label>
        <input type="number" id="valor1">
        <br>
        <label for="valor2">Valor 2</label>
        <input type="number" id="valor2">
        <br>
        <br>
        <button type="button" value="Calcular" id="btnCalcular">Calcular</button>
        <button type="reset" id="btnLimpar">Limpar</button>
        <br>
        <br>
        <output id="resultado">Aqui vai nosso Resultado!!</output>
    </form>
</body>
</html>
